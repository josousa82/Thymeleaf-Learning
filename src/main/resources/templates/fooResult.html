<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Form Result</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<p th:text="'Here you go Bud!'"></p>

<p th:text= "'Text Value: ' + ${command.textField}"></p>
<p th:text= "'Textarea Value: ' + ${command.textareaField}"></p>
<p th:text= "'Datetime Value: ' + ${command.datetimeField}"></p>
<p th:text= "'Color Value: ' + ${command.colorField}"></p>
<p th:text= "'Single Checkbox Value: ' + ${command.singleCheckboxField}"></p>
<p th:text= "'Multi Checkbox Value: ' + ${#strings.arrayJoin(command.multiCheckboxSelectedValues, ', ')}"></p>
<p th:text= "'Checkbox Value: ' + ${command.radioButtonSelectedValue}"></p>
<p th:text= "'Dropdown Value: ' + ${command.dropdownSelectedValue}"></p>

<a href="/fooform">resubmit form</a>
</body>
</html>
